<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="results-container flex">
     <div class="final-result">
      <div class="final-grid">
        <div class="title">
          <h4>Your Result</h4>
        </div>
        <div class="result-circle">
          <div class="circ">
            <span>76</span><br />
           <span> of 100</span>
          </div>
        </div>
        <div class="rate">
          <h3>Great</h3>
        </div>
        <div class="details">
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
     </div>
     <div class="summary">
      <div class="summary-grid">
        <div class="title"><h3>Summary</h3></div>
        <div class="reaction">
          <div class="result flex">
            <div class="ability flex"><span><img src="./assets/images/icon-reaction.svg"
                  alt="reaction-icon"></span><span>Reaction</span></div>
            <div class="score"> 80 <span>/100</span></div>
          </div>
        </div>
        <div class="memory">
          <div class="result flex">
            <div class="ability flex"><span><img src="./assets/images/icon-memory.svg"
                  alt="memory-icon"></span><span>Memory</span></div>
            <div class="score">92 <span>/100</span> </div>
          </div>
        </div>
        <div class="verbal">
          <div class="result flex">
            <div class="ability flex"><span><img src="./assets/images/icon-verbal.svg"
                  alt="verbal-icon"></span><span> Verbal</span></div>
            <div class="score">61 <span>/100</span> </div>
          </div>
        </div>
        <div class="visual">
          <div class="result flex">
            <div class="ability flex"><span><img src="./assets/images/icon-visual.svg"
                  alt="visual-icon"></span><span>Visual</span></div>
            <div class="score">72 <span>/100</span></div>
          </div>
        </div>
      </div>
      <div class="continue">
        <button class="continue-btn">Continue</button>
      </div>
     </div>
    </div>
  </div>








 

  


 
  

  


 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Naglaa Raslan</a>.
  </div>
</body>

</html>
